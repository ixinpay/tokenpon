    <div *ngIf="listView">
        <div id="products" class="row nopadding">
            <div class="card card-padding item col-xs-12 col-sm-6 col-md-3 col-lg-3" (click)="selectOffer(claim._id)"
                *ngFor="let claim of claimsPage">
                <div class="thumbnail clearfix text-center nopadding">
                    <img *ngIf="claim.imgUrl != ''" class="card-img-top img-fluid cusHeight" src="{{claim.imgUrl}}" alt="" />
                    <div *ngIf="claim.imgUrl == ''" class="mt-5 mb-5 cusHeight">
                        <h3>{{claim.businessName}}</h3>
                    </div>
                    <div *ngFor="let discount of claim.offers" class="caption card-body">
                        <h5 class="group card-title inner list-group-item-heading text-left">
                            {{discount.title}} 
                            <small [class]="discount.numOfPurchases >= discount.groupCount ? 'float-right text-success' : 'float-right text-danger'" #ratio>
                                {{discount.numOfPurchases == null? 0 : discount.numOfPurchases}}/{{discount.groupCount == null?1 : discount.groupCount}}</small>
                        </h5>
                    </div>
                    <!-- <div class="caption card-body">
                        <p class="group card-title inner list-group-item-heading">
                            {{claim.overallTitle}}</p>
                        <h4 class="group inner list-group-item-text">
                            {{claim.productDescription}}</h4>
                    </div> -->
                </div>
            </div>
        </div>
        <div *ngIf="listings.length > pageSize" class="col-12 row">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [maxSize]="maxSize" [pageSize]="pageSize"
                [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
