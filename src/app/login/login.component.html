<style>
.dropbtn{
    height: 35px !important;
}
</style>
<div class="p-5 col-xs-12 col-sm-6 col-md-5 col-lg-4">
    <form id="loginForm" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div *ngIf="phoneLogin" class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
            <label for="phone" translate>Phone Number</label>
            <!-- <a class="ml-3 text-primary" (click)="toggleLogin(); f.resetForm();"><small translate>or use Username</small></a> -->
            <international-phone-number id="intPhone" [(ngModel)]="model.phone" placeholder="Enter phone number" [maxlength]="20" [defaultCountry]="'us'" [required]="true" #phone="ngModel" name="phone" ></international-phone-number>
            
            <!-- <input type="small" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required /> -->
            <div *ngIf="f.submitted && phoneLogin && !phone.valid" class="alert alert-danger" translate>invalid number</div>
        </div>
        <div *ngIf="!phoneLogin" class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email" translate>Username</label>            
            <a class="ml-3 text-primary" (click)="toggleLogin(); f.resetForm();"><small translate>or use Phone Number</small></a>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
           
            <div *ngIf="f.submitted && !email.valid" class="alert alert-danger" translate>invalid email</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" translate>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="alert alert-danger" translate>required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" id="btnLogin" translate>Login</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
